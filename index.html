<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ROKU | Nigerian Business Directory</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
body{
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

mark{
  background:#fde68a;
  padding:0 0.15rem;
  border-radius:3px;
}

.badge{
  font-size:11px;
  letter-spacing:0.15em;
  border:1px solid #111;
  padding:3px 8px;
  margin-right:10px;
}
</style>
</head>

<body class="bg-gray-100 text-gray-900">

<!-- HERO -->
<section class="min-h-screen flex items-center justify-center px-6 bg-white">
<div class="max-w-3xl text-center">

<h1 class="text-6xl font-bold tracking-widest">ROKU</h1>

<p class="text-xs tracking-[0.35em] text-gray-500 mt-3">
BUSINESS DIRECTORY
</p>

<p class="text-xl text-gray-700 mt-10 mb-10">
Discover Nigerian small businesses in one place.
</p>

<input
id="searchInput"
type="text"
placeholder="Search by product, service, or vibe..."
class="w-full px-6 py-4 border rounded-xl text-lg focus:outline-none focus:ring-2 focus:ring-gray-900"
/>

</div>
</section>

<!-- BUSINESSES -->
<section id="businesses" class="px-6 py-24">
<div class="max-w-6xl mx-auto">

<h2 class="text-4xl font-semibold mb-16">Businesses on ROKU</h2>

<div id="businessList" class="grid gap-10"></div>

<p id="noResults" class="hidden text-center text-gray-500 mt-20">
No businesses match this search yet.
</p>

</div>
</section>

<!-- CTA -->
<section class="px-6 py-28 bg-white text-center">
<h2 class="text-4xl font-semibold mb-6">Own a business?</h2>
<p class="text-gray-600 mb-10">
Get listed on ROKU and reach customers across Nigeria.
</p>
<a href="https://wa.me/2347061150867"
class="px-12 py-4 bg-gray-900 text-white font-medium rounded-lg shadow">
List Your Business
</a>
</section>

<footer class="px-6 py-10 text-center text-gray-500">
Â© 2026 ROKU
</footer>

<script>

const businesses = [

{ name:"Swills Imagery",
about:"Luxury photography focused on portraits, weddings, and storytelling.",
whatsapp:"https://wa.me/message/TDYDRMP2LMZSD1" },

{ name:"Cupidfragrance",
about:"Personalized perfume recommendations matched to your lifestyle.",
whatsapp:"https://wa.me/message/FTIUWON6RHPCE1" },

{ name:"Tiarish Hairline and Fashionhub",
about:"Hair, fashion pieces, accessories, fragrances, and jewelry.",
whatsapp:"https://wa.me/message/6JJUYWWJVKSFF1" },

{ name:"GIFTYSOLES",
about:"Unisex shoes designed for comfort and timeless style.",
whatsapp:"https://wa.me/message/QHQYJJOP3D7JB1" },

{ name:"Ara Blingz",
about:"Jewelry, watches, accessories, and engraved pieces.",
whatsapp:"https://wa.me/message/4IUEYZHHP5ZMI1" },

{ name:"AfroLines Creations",
about:"Afrocentric accessories and decor inspired by African culture.",
whatsapp:"https://wa.link/ykojot" },

{ name:"Goddess Glam",
about:"Beauty brand focused on lip artistry and expression.",
whatsapp:"https://wa.me/+2347040916897" },

{ name:"AJ LUXURY",
about:"Accessories that enhance beauty, confidence, and elegance.",
whatsapp:"https://wa.me/message/AJBLBO376XGEC1" },

{ name:"Tomiwa Roberto Carlos Samuel",
about:"Creative sessions and classes launching soon. Connect early.",
whatsapp:"https://wa.me/message/YBB5YR7MT6DHJ1",
curated:true },

{ name:"Tofams Tailored",
about:"Bespoke kaftans, traditional wear, pants, and vintage shirts.",
whatsapp:"https://wa.me/9063693389" },

{ name:"SEAFOODS BY IBUKUNOLUWA",
about:"Premium dried seafoods prepared for quality and taste.",
whatsapp:"https://wa.me/message/VSHDGDMRXYBQP1" },

/* BUSINESS 12 */
{ name:"stikart",
about:"I turn ideas into eye catching visuals that speak louder than words.",
whatsapp:"https://wa.me/+2348081867670" }

];

const list=document.getElementById("businessList");
const searchInput=document.getElementById("searchInput");
const noResults=document.getElementById("noResults");

function highlight(text,keyword){
if(!keyword) return text;
const regex=new RegExp(`(${keyword})`,"gi");
return text.replace(regex,"<mark>$1</mark>");
}

function renderBusinesses(data,keyword=""){
list.innerHTML="";
noResults.classList.toggle("hidden",data.length!==0);

data.forEach((biz,index)=>{

list.innerHTML+=`
<div class="bg-white rounded-xl shadow p-8 flex flex-col md:flex-row md:items-center md:justify-between gap-6">

<div>
<span class="text-xs font-mono text-gray-400">
${String(index+1).padStart(2,"0")}
</span>

<h3 class="text-2xl font-semibold flex items-center mt-1">
${biz.curated ? `<span class="badge">CURATED</span>`:""}
${highlight(biz.name,keyword)}
</h3>

<p class="text-gray-600 mt-2">
${highlight(biz.about,keyword)}
</p>
</div>

<a href="${biz.whatsapp}"
class="px-6 py-3 border rounded-md font-medium">
WhatsApp
</a>

</div>
`;
});

}

renderBusinesses(businesses);

searchInput.addEventListener("input",()=>{
const keyword=searchInput.value.toLowerCase();

const filtered=businesses.filter(biz=>
biz.name.toLowerCase().includes(keyword)||
biz.about.toLowerCase().includes(keyword)
);

renderBusinesses(filtered,keyword);
});

</script>
</body>
</html>
