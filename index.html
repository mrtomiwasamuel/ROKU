<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ROKU — Curated Registry</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAV -->
  <nav>
    <div class="nav-inner">
      <div class="logo">ROKU</div>
      <div class="nav-links">
        <a href="#registry">Registry</a>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <div class="container">
      <h1>ROKU Curated Registry</h1>
      <p>Verified businesses structured inside the ROKU ecosystem.</p>
    </div>
  </section>

  <!-- REGISTRY -->
  <section id="registry">
    <div class="container">
      <h2>Curated Businesses</h2>
      <div id="business-grid" class="grid"></div>
    </div>
  </section>

  <!-- DYNAMIC BUSINESS PAGE -->
  <section id="business-view" class="hidden">
    <div class="container" id="business-content"></div>
  </section>

  <footer>
    © <span id="year"></span> ROKU
  </footer>

  <script src="script.js"></script>
</body>
</html>
